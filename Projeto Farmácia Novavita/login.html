<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farmácia Novavita</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
        <header>
        <nav class="navbar">
            <img src="logo e nome.png" class="logo" alt="Logo da Farmácia Novavita">
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="contato.html">Onde nos encontrar</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>

            <div class="buttons">
                <a href="registrar.html" class="btn registrar">Registrar</a>
            </div>
        </nav>
    </header>
 <section class="login-container">
    <div class="login-card">
        <h2>Entrar na Novavita</h2>
        <p class="login-sub">Acesse sua conta para continuar</p>

        <form>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>

            <button class="login-btn">Entrar</button>

            <a href="#" class="forgot">Esqueceu a senha?</a>
        </form>
    </div>

    <div class="login-side">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>

        <h3>Bem-vindo(a) de volta!</h3>
        <p>A Novavita cuida de você com qualidade e manipulação de confiança.</p>
    </div>
</section>
<footer class="rodape-site">
    <p>www.novavitafarma.com</p>
</footer>

</body>
</html>
