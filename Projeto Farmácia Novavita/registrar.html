<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Farmácia Novavita</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
<header>
        <nav class="navbar">
            <img src="logo e nome.png" class="logo" alt="Logo da Farmácia Novavita">
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="contato.html">Onde nos encontrar</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
    
            <div class="buttons">
                <a href="login.html" class="btn entrar">Entrar</a>
            </div>
        </nav>
    </header>   
    <section class="register-container">
    <div class="register-card">
        <h2>Criar conta</h2>
        <p class="register-sub">Preencha os dados para se cadastrar</p>

        <form>
            <div class="input-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha">
            </div>

            <div class="input-group">
                <label for="confirmar">Confirmar senha</label>
                <input type="password" id="confirmar" placeholder="Repita sua senha">
            </div>

            <button class="register-btn">Criar conta</button>

            <p class="login-redirect">
                Já tem conta? <a href="login.html">Entrar</a>
            </p>
        </form>
    </div>

    <div class="register-side">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>

        <h3>Seja bem-vindo(a) à Novavita!</h3>
        <p>Cuidamos da sua saúde com manipulação de qualidade e confiança.</p>
    </div>
</section>
<footer class="rodape-site">
    <p>www.novavitafarma.com</p>
</body>
</html>
